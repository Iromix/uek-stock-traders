<ion-header>
    <ion-navbar>

        <ion-buttons end>
            <button ion-button (click)="openStockQuotes()" detail-none icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title text-center>My wallet</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>

    <h1 id="title" align="center">Selected companies stocks</h1>
    <ion-list>
        <button ion-item *ngFor="let stock of stocks" (click)="openStockChartPage(stock.symbol, stock.companyName)">
            {{ stock.symbol }} - {{ stock.companyName }} - {{ stock.latestPrice }}
        </button>
    </ion-list>

</ion-content>
<ion-nav [root]="rootPage" #content></ion-nav>
