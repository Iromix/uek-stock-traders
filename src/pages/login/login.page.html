<ion-content padding>
    <form (ngSubmit)="loginWithEmail()" [formGroup]="loginForm">
        <ion-list inset>

            <ion-item  [ngClass]="{ invalid: emailErrors.hasError('*', ['touched']) }">
                <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
            </ion-item>

            <div ngxErrors="email" #emailErrors="ngxErrors">
				<div [ngxError]="['email', 'required']" [when]="['touched']">It should be a valid email</div>
			</div>

            <ion-item [ngClass]="{ invalid: passwordErrors.hasError('*', ['touched']) }">
                <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>

            <div ngxErrors="password" #passwordErrors="ngxErrors">
				<div [ngxError]="['minlength', 'required']" [when]="['touched']">It should be at least 6 characters</div>
			</div>
        </ion-list>

        <div padding-horizontal>
            <div class="form-error">{{ loginError }}</div>

            <button ion-button full type="submit" [disabled]="!loginForm.valid">Log in</button>
            <div class="login-footer">
                <p>
                    If you're a new user, please sign up.
                </p>
            </div>

            <ion-list>

                <button ion-button icon-left block clear style="background-color:#19a56f;" (click)="loginGoogle()">
                    <ion-icon name="logo-google"></ion-icon>
                    Log in with Google
                </button>

                <button ion-button icon-left block clear style="background-color: #41295a;" (click)="signUp()">
                    <ion-icon name="person-add"></ion-icon>
                    Sign up
                </button>
            </ion-list>
        </div>
    </form>

</ion-content>
