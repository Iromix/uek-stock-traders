<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button (click)="openHomePage()" detail-none icon-only>
                <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title text-center>Stock chart</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <h1 align="center">{{companyName}}</h1>
    <stock-chart stockSymbol="{{companySymbol}}"></stock-chart>
    <button ion-button (click)="addStockToWallet(companySymbol)">ADD TO MY WALLET</button><button ion-button color="danger" (click)="deleteStock(companySymbol)">DELETE STOCK FROM MY WALLET</button>
</ion-content>
<ion-nav [root]="rootPage" #content></ion-nav>
