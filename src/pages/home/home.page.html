<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <h2 id="title" (click)="showToast()">Welcome {{ user.name }}! Click me to show toast!</h2>
    <p>TEST TEST TEST TEST</p>
    <button ion-button (click)="addSampleStock('AAPL')">Add AAPL</button>
    <button ion-button (click)="addSampleStock('MSFT')">Add MSFT</button>
    <button ion-button (click)="addSampleStock('FB')">Add FB</button>
     <ul>
      <li *ngFor="let stock of stockQuotes | async">
        {{ stock.symbol }} - {{ stock.companyName }} <button ion-button (click)="deleteStock(stock)">X</button>
      </li>
    </ul>
    <button ion-button (click)="logout()">Logout</button>
</ion-content>
