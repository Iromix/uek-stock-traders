<ion-header>
    <ion-navbar>
    <ion-buttons end>
            <button ion-button (click)="stock_quotes_of_companies_page()" detail-none icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <button ion-button menuToggle>
             <ion-icon padding-left name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="refreshData($event)"><ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content></ion-refresher>

    <ion-menu side="left" [content]="content">
          <ion-content>
                <ion-list>
                    <button ion-item (click)="openMyProfile()" detail-none>My profile</button>
                    <button ion-item (click)="openMyWallet()" detail-none>Wallet</button>
                    <button ion-item (click)="openStockQuotes()" detail-none>Available stockS</button>
                    <button ion-item (click)="logout()" detail-none>Sign of</button>
                </ion-list>
          </ion-content>
    </ion-menu>

    <h2 align="center">MY COMPANY STOCK-CHARTS</h2>
    
    <ion-list>
        <ion-item *ngFor="let stock of stocks">
            <ib-stock-chart stockSymbol="{{ stock.symbol }}"></ib-stock-chart>
        </ion-item>
    </ion-list>
    <ion-fab bottom right>
        <button ion-fab (click)="openStockQuotes()" detail-none icon-only><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
<ion-nav [root]="rootPage" #content></ion-nav>
