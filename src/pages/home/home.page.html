<ion-header>
    <ion-navbar>
    <ion-buttons end>
            <button ion-button (click)="stock_quotes_of_companies_page()" detail-none icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title text-center></ion-title>
        <button ion-button menuToggle>
             <ion-icon padding-left name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="refreshData($event)"><ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content></ion-refresher>

    <ion-menu side="left" [content]="content">
          <ion-content>
                <ion-list>
                    <button ion-item (click)="my_profile_page()" detail-none>My profile</button>
                    <button ion-item (click)="my_wallet_page()" detail-none>Wallet</button>
                    <button ion-item (click)="stock_quotes_of_companies_page()" detail-none>Available stocks</button>
                    <button ion-item (click)="logout()" detail-none>Sign off</button>
                </ion-list>
          </ion-content>
    </ion-menu>

    <h2 id="title" (click)="showToast()">Welcome {{ user.name }}! Click me to show toast!</h2>
    <p>TEST TEST TEST TEST</p>

    <button ion-button (click)="logout()">Logout</button>

   <button ion-button (click)="addStock('AAPL')">Add AAPL</button>
        <button ion-button (click)="addStock('MSFT')">Add MSFT</button>
        <button ion-button (click)="addStock('FB')">Add FB</button>
         <ul class="stocklist">
          <li *ngFor="let stock of stocks">
            {{ stock.symbol }} - {{ stock.companyName }} - {{ stock.latestPrice }} <button ion-button class="deletestock" (click)="deleteStock(stock)"><ion-icon name="trash"></ion-icon></button>
          </li>
        </ul>

    <stock-chart stockSymbol="FB"></stock-chart>
  	 <ion-fab bottom right>
   <button ion-fab (click)="stock_quotes_of_companies_page()"><ion-icon name="add"></ion-icon></button>
 </ion-fab>
</ion-content>
<ion-nav [root]="rootPage" #content></ion-nav>
