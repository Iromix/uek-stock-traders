<ion-header>
    <ion-navbar>
    <ion-buttons start>
            <button ion-button (click)="stock_quotes_of_companies_page()" detail-none icon-only>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title text-center>HOME</ion-title>
        <button ion-button menuToggle>
             <ion-icon padding-left name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="refreshData($event)"><ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content></ion-refresher>

    <ion-menu side="left" [content]="content">
          <ion-content>
                <ion-list>
                    <button ion-item (click)="my_profile_page()" detail-none>MY PROFILE</button>
                    <button ion-item (click)="my_wallet_page()" detail-none>MY WALLET</button>
                    <button ion-item (click)="stock_quotes_of_companies_page()" detail-none>STOCK QUOTES OF COMPANIES</button>
                    <button ion-item (click)="logout()" detail-none>LOGOUT</button>
                </ion-list>
          </ion-content>
    </ion-menu>

    <h2 id="title" (click)="showToast()">Welcome {{ user.name }}! Click me to show toast!</h2>
    <p>TEST TEST TEST TEST</p>

    <button ion-button (click)="logout()">Logout</button>

   <button ion-button (click)="addStock('AAPL')">Add AAPL</button>
        <button ion-button (click)="addStock('MSFT')">Add MSFT</button>
        <button ion-button (click)="addStock('FB')">Add FB</button>
         <ul>
          <li *ngFor="let stock of stocks">
            {{ stock.symbol }} - {{ stock.companyName }} - {{ stock.latestPrice }} <button ion-button (click)="deleteStock(stock)">X</button>
          </li>
        </ul>

    <stock-chart stockSymbol="FB"></stock-chart>
  	 <ion-fab bottom right>
   <button ion-fab>+</button>
 </ion-fab>
</ion-content>
<ion-nav [root]="rootPage" #content></ion-nav>
